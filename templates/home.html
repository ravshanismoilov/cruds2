<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homepage</title>
</head>
<body>
    <h1> Home Page </h1>
    {% if messages %}
        {% for i in messages %}
            {{ i }}
        {% endfor %}
    {% endif %}
    <h2><a href="{% url 'category-movie' %}"> Films </a></h2>
    <button><a href="{% url 'add' %}"> Add </a></button>
{% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    <a href="{% url 'profile' user.pk %}">Profile</a>
{% else %}
    <a href="{% url 'login' %}">Login</a> |
    <a href="{% url 'register' %}">Register</a>
{% endif %}

</body>
</html>
